<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q-Display</title>
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/spectre.min.css">
	<link rel="stylesheet" type="text/css" href="slide/slick.css">
	  <link rel="stylesheet" type="text/css" href="slide/slick-theme.css">
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <section class="section sec-top h-30vh flex-centered">
	  <div class="columns">
		<div class="column col-4 col-logo flex-centered"><img src="img/logo.png" class="logo" alt="Logo"></div>
		<div class="column col-8 col-q-now">
			<div class="columns q-now shadow-3">
				<div class="column col-8 q-number flex-centered">
						<h3 id="q-number-text">หมายเลขที่เรียก</h3>
						<h1 id="q-number-number">A-017</h1>
				</div>
				<div class="column col-4 q-channel flex-centered">
						<h3 id="q-channel-text">ช่องบริการ</h3>
						<h1 id="q-channel-number">3</h1>
				</div>
			</div>
		</div>
	  </div>
  </section>
  <section class="section sec-middle">
	  <div class="columns flex-centered">
		<div class="column col-6 text-center col-slide">
		  	<img src="slide/slide1.jpg" class="shadow-1" alt="Slide 1">
			<img src="slide/slide2.jpg" class="shadow-1" alt="Slide 2">
			<img src="slide/slide3.jpg" class="shadow-1" alt="Slide 3">
		</div>
		<div class="column col-6 col-q-before flex-centered flex-around">
			
			
			<div class="q-before active">
				<span>A-016</span>
				<span>1</span>
			</div>
			<div class="q-before active">
				<span>A-015</span>
				<span>2</span>
			</div>
			<div class="q-before active">
				<span>A-014</span>
				<span>4</span>
			</div>
			<div class="q-before">
				<span>A-013</span>
				<span>3</span>
			</div>
			<div class="q-before">
				<span>A-012</span>
				<span>2</span>
			</div>
			<div class="q-before active">
				<span>A-011</span>
				<span>1</span>
			</div>
			<div class="q-before">
				<span>A-010</span>
				<span>3</span>
			</div>
			<div class="q-before">
				<span>A-009</span>
				<span>2</span>
			</div>
			<div class="q-before">
				<span>A-008</span>
				<span>4</span>
			</div>
			<div class="q-before">
				<span>A-007</span>
				<span>1</span>
			</div>
			
			
		</div>
	  </div>
  </section>
  <section class="section sec-bottom">
	  <div class="columns flex-centered">
		<div class="column col-3 col-time">
			<div class="time">10:18</div>
			<div class="date">อาทิตย์ 16 มิ.ย.</div>
		</div>
		<div class="column col-3">
			<div class="q-label q-total flex-centered flex-around">
				<span class="q-total-text">คิวทั้งหมด</span>
				<span class="q-total-number">16</span>
			</div>
		</div>
		<div class="column col-3">
			<div class="q-label q-wait flex-centered flex-around">
				<span class="q-wait-text">รอรับบริการ</span>
				<span class="q-wait-number">12</span>
			</div>
		</div>
		<div class="column col-3">
			<div class="q-label q-end flex-centered flex-around">
				<span class="q-end-text">ให้บริการแล้ว</span>
				<span class="q-end-number">1489</span>
			</div>
		</div>
	  </div>
  </section>
	
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="slide/slick.min.js"></script>

  <script>
	  $(".col-slide").slick({
		  infinite: true,
		  autoplay: true,
		  autoplaySpeed: 6000,
		  arrows: false,
		  dots: false,
	  });
  </script>
	  
  </body>
</html>
